<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Metrics - Express App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
</head>
<body class="h-full bg-black text-white font-mono">
  <div class="min-h-screen py-16 px-6">
    <!-- Bold neo brutalism header with stark typography -->
    <div class="max-w-7xl mx-auto mb-16 border-b-4 border-white pb-8">
      <h1 class="text-7xl font-black tracking-tighter mb-2">
        EXPRESS
      </h1>
      <h2 class="text-2xl font-bold tracking-wider text-gray-300">
        LIVE METRICS SYSTEM
      </h2>
    </div>

    <!-- Metric cards with bold borders and high contrast -->
    <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-6 mb-16"
         hx-get="/metrics"
         hx-trigger="every 2s"
         hx-swap="innerHTML">
      <!-- Cards will be injected here by HTMX -->
    </div>

    <!-- Chart container with industrial styling -->
    <div class="max-w-7xl mx-auto bg-black border-4 border-white p-8">
      <h2 class="text-3xl font-black tracking-tighter mb-8 uppercase">Request Rate (60s)</h2>
      <div class="bg-white p-1 mb-4">
        <canvas id="requestChart" class="bg-black"></canvas>
      </div>
    </div>
  </div>

  <script>
    const chart = new Chart(document.getElementById('requestChart'), {
      type: 'line',
      data: {
        datasets: [{
          label: 'Requests / Second',
          borderColor: '#ffffff',
          backgroundColor: 'rgba(255, 255, 255, 0.15)',
          fill: true,
          tension: 0.2,
          borderWidth: 3,
          data: [],
          pointRadius: 0,
          pointHoverRadius: 4,
          pointBorderColor: '#ffffff',
          pointBorderWidth: 2
        }]
      },
      options: {
        animation: false,
        responsive: true,
        maintainAspectRatio: true,
        plugins: {
          legend: {
            display: true,
            labels: {
              color: '#ffffff',
              font: { size: 14, weight: 'bold', family: 'monospace' },
              padding: 20
            }
          }
        },
        scales: {
          x: { 
            type: 'time', 
            time: { unit: 'second' },
            ticks: { color: '#ffffff', font: { weight: 'bold' } },
            grid: { color: 'rgba(255,255,255,0.1)', drawBorder: false }
          },
          y: { 
            beginAtZero: true,
            ticks: { color: '#ffffff', font: { weight: 'bold' } },
            grid: { color: 'rgba(255,255,255,0.1)', drawBorder: false }
          }
        }
      }
    });

    let history = [];

    htmx.on("htmx:afterRequest", (e) => {
      if (e.detail.xhr.responseURL.includes('/metrics')) {
        const text = e.detail.xhr.responseText;
        const lines = text.split('\n');
        let total = 0;
        let uptime = 0;
        let sum = 0;
        let count = 0;

        lines.forEach(line => {
          if (line.includes('http_requests_total')) {
            const val = parseFloat(line.split(' ').pop());
            if (!isNaN(val)) total = val;
          }
          if (line.includes('process_uptime_seconds')) {
            uptime = parseFloat(line.split(' ').pop()).toFixed(0);
          }
          if (line.includes('http_request_duration_seconds_sum')) {
            sum = parseFloat(line.split(' ').pop());
          }
          if (line.includes('http_request_duration_seconds_count')) {
            count = parseFloat(line.split(' ').pop());
          }
        });

        const avg = count > 0 ? (sum / count).toFixed(3) : 0;

        e.detail.target.innerHTML = `
          <div class="bg-black border-4 border-white p-8 flex flex-col justify-between">
            <p class="text-xs font-bold tracking-widest text-gray-400 uppercase mb-4">Total Requests</p>
            <p class="text-5xl font-black tracking-tight">${total}</p>
          </div>
          <div class="bg-white text-black border-4 border-white p-8 flex flex-col justify-between">
            <p class="text-xs font-bold tracking-widest text-gray-600 uppercase mb-4">Uptime</p>
            <p class="text-5xl font-black tracking-tight">${uptime}s</p>
          </div>
          <div class="bg-black border-4 border-white p-8 flex flex-col justify-between">
            <p class="text-xs font-bold tracking-widest text-gray-400 uppercase mb-4">Avg Response</p>
            <p class="text-5xl font-black tracking-tight">${avg}s</p>
          </div>
          <div class="bg-white text-black border-4 border-white p-8 flex flex-col justify-between">
            <p class="text-xs font-bold tracking-widest text-gray-600 uppercase mb-4">Active</p>
            <p class="text-5xl font-black tracking-tight">LIVE</p>
          </div>
        `;

        // Update chart
        const now = Date.now();
        history.push({ x: now, y: total });
        if (history.length > 30) history.shift();

        chart.data.datasets[0].data = history;
        chart.update('quiet');
      }
    });
  </script>
</body>
</html>
