<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Metrics - Express App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
</head>
<body class="h-full bg-gray-900 text-gray-100">
  <div class="min-h-screen py-12 px-4">
    <h1 class="text-4xl font-bold text-center mb-12 text-indigo-400">
      Live Express.js Metrics Dashboard
    </h1>

    <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-6 mb-12"
         hx-get="/metrics"
         hx-trigger="every 2s"
         hx-swap="innerHTML">
      <!-- Cards will be injected here by HTMX -->
    </div>

    <div class="max-w-7xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-8">
      <h2 class="text-2xl font-semibold mb-6 text-indigo-300">Request Rate (last 60s)</h2>
      <canvas id="requestChart"></canvas>
    </div>
  </div>

  <script>
    const chart = new Chart(document.getElementById('requestChart'), {
      type: 'line',
      data: {
        datasets: [{
          label: 'Requests / Second',
          borderColor: '#818cf8',
          backgroundColor: 'rgba(129, 140, 248, 0.2)',
          fill: true,
          tension: 0.4,
          data: []
        }]
      },
      options: {
        animation: false,
        scales: {
          x: { type: 'time', time: { unit: 'second' } },
          y: { beginAtZero: true }
        }
      }
    });

    let history = [];

    htmx.on("htmx:afterRequest", (e) => {
      if (e.detail.xhr.responseURL.includes('/metrics')) {
        const text = e.detail.xhr.responseText;
        const lines = text.split('\n');
        let total = 0;
        let uptime = 0;
        let sum = 0;
        let count = 0;

        lines.forEach(line => {
          if (line.includes('http_requests_total')) {
            const val = parseFloat(line.split(' ').pop());
            if (!isNaN(val)) total = val;
          }
          if (line.includes('process_uptime_seconds')) {
            uptime = parseFloat(line.split(' ').pop()).toFixed(0);
          }
          if (line.includes('http_request_duration_seconds_sum')) {
            sum = parseFloat(line.split(' ').pop());
          }
          if (line.includes('http_request_duration_seconds_count')) {
            count = parseFloat(line.split(' ').pop());
          }
        });

        const avg = count > 0 ? (sum / count).toFixed(3) : 0;

        // Update cards
        e.detail.target.innerHTML = `
          <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
            <p class="text-gray-400">Total Requests</p>
            <p class="text-5xl font-bold text-green-400">${total}</p>
          </div>
          <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
            <p class="text-gray-400">Uptime</p>
            <p class="text-5xl font-bold text-blue-400">${uptime}s</p>
          </div>
          <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
            <p class="text-gray-400">Avg Response Time</p>
            <p class="text-5xl font-bold text-purple-400">${avg}s</p>
          </div>
          <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
            <p class="text-gray-400">Active Now</p>
            <p class="text-5xl font-bold text-yellow-400">Live</p>
          </div>
        `;

        // Update chart
        const now = Date.now();
        history.push({ x: now, y: total });
        if (history.length > 30) history.shift();

        chart.data.datasets[0].data = history;
        chart.update('quiet');
      }
    });
  </script>
</body>
</html>
