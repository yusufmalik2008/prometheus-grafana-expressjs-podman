<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXPRESS // LIVE METRICS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>

  <style>
    body { font-family: 'Courier New', monospace; }
    .border-8 { border-width: 8px !important; }
    .blink { animation: blink 1s steps(2, start infinite; }
    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>
<body class="min-h-screen bg-black text-white overflow-x-hidden">

  <!-- HACKER HEADER -->
  <header class="border-b-8 border-white py-8 px-8 mb-12">
    <h1 class="text-8xl font-black tracking-tighter text-white">
      EXPRESS
    </h1>
    <p class="text-3xl font-black tracking-widest text-white mt-2">
      // LIVE METRICS SYSTEM <span class="blink">_</span>
    </p>
  </header>

  <!-- METRIC CARDS CONTAINER -->
  <div class="max-w-7xl mx-auto px-8"
       hx-get="/metrics"
       hx-trigger="every 1.5s"
       hx-swap="innerHTML"
       id="metrics-grid">
    
    <!-- LOADING STATE (will be replaced instantly) -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
      <div class="bg-black border-8 border-white p-10 animate-pulse"><div class="h-20 bg-gray-800"></div></div>
      <div class="bg-white text-black border-8 border-white p-10 animate-pulse"><div class="h-20 bg-gray-300"></div></div>
      <div class="bg-black border-8 border-white p-10 animate-pulse"><div class="h-20 bg-gray-800"></div></div>
      <div class="bg-white text-black border-8 border-white p-10 animate-pulse"><div class="h-20 bg-gray-300"></div></div>
    </div>
  </div>

  <!-- CHART -->
  <div class="max-w-7xl mx-auto mt-20 px-8">
    <div class="border-8 border-white bg-black p-12">
      <h2 class="text-5xl font-black mb-8 tracking-tighter uppercase">
        REQUEST RATE // 60s
      </h2>
      <div class="bg-white p-4">
        <canvas id="requestChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Ultra aggressive black/white chart
    const ctx = document.getElementById('requestChart');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        datasets: [{
          label: 'REQ/s',
          data: [],
          borderColor: '#000000',
          backgroundColor: 'rgba(255,255,255,0.1)',
          borderWidth: 6,
          pointRadius: 0,
          pointHoverRadius: 8,
          pointBackgroundColor: '#ffffff',
          tension: 0,
          fill: true
        }]
      },
      options: {
        animation: false,
        responsive: true,
        plugins: { legend: { display: false } },
        scales: {
          x: {
            type: 'time',
            time: { unit: 'second' },
            grid: { display: false },
            ticks: { color: '#000', font: { size: 14, family: 'Courier New', weight: '900' } }
          },
          y: {
            beginAtZero: true,
            grid: { color: 'rgba(0,0,0,0.2)' },
            ticks: { color: '#000', font: { size: 16, family: 'Courier New', weight: '900' } }
          }
        }
      }
    });

    let history = [];

    htmx.on("htmx:afterRequest", (e) => {
      if (e.detail.xhr.responseURL.includes('/metrics')) {
        const text = e.detail.xhr.responseText;
        const lines = text.split('\n');

        let total = 0, uptime = 0, sum = 0, count = 0;

        lines.forEach(line => {
          if (line.startsWith('http_requests_total')) {
            total = Math.floor(parseFloat(line.split(' ').pop() || '0'));
          }
          if (line.startsWith('process_uptime_seconds')) {
            uptime = Math.floor(parseFloat(line.split(' ').pop() || '0'));
          }
          if (line.startsWith('http_request_duration_seconds_sum')) {
            sum = parseFloat(line.split(' ').pop() || '0');
          }
          if (line.startsWith('http_request_duration_seconds_count')) {
            count = parseFloat(line.split(' ').pop() || '0');
          }
        });

        const avg = count > 0 ? (sum / count).toFixed(3) : '0.000';

        // Inject brutal cards
        document.getElementById('metrics-grid').innerHTML = `
          <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
            <div class="bg-black border-8 border-white p-10">
              <p class="text-sm font-black tracking-widest text-gray-500 uppercase">TOTAL REQUESTS</p>
              <p class="text-7xl font-black mt-4">${total}</p>
            </div>
            <div class="bg-white text-black border-8 border-white p-10">
              <p class="text-sm font-black tracking-widest text-gray-700 uppercase">UPTIME</p>
              <p class="text-7xl font-black mt-4">${uptime}s</p>
            </div>
            <div class="bg-black border-8 border-white p-10">
              <p class="text-sm font-black tracking-widest text-gray-500 uppercase">AVG RESP</p>
              <p class="text-7xl font-black mt-4">${avg}s</p>
            </div>
            <div class="bg-white text-black border-8 border-white p-10">
              <p class="text-sm font-black tracking-widest text-gray-700 uppercase">STATUS</p>
              <p class="text-7xl font-black mt-4 text-red-600 blink">LIVE</p>
            </div>
          </div>
        `;

        // Update chart
        history.push({ x: Date.now(), y: total });
        if (history.length > 40) history.shift();
        chart.data.datasets[0].data = history;
        chart.update('quiet');
      }
    });
  </script>
</body>
</html>
